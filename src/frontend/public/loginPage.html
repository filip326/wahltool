<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRB - Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="loginFormWrapper">
            <form class="loginForm">
                <h1>Login Form</h1>
                <label for="username">Benutzername:</label>
                <input type="text" placeholder="max.mustermann" name="username" id="username">
                <label for="password">Passwort:</label>
                <input type="password" name="password" id="password" placeholder="Passwort123">
                <button type="reset">Felder leeren</button>
                <button type="submit">Anmelden</button>
                <button style="grid-column: 2;">
                    Zugangsdaten vergessen?
                </button>
            </form>
        </div>
    </main>
</body>

</html>
